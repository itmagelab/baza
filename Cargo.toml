[workspace]
resolver = "2"
members = ["src/baza", "src/core"]
default-members = ["src/baza"]

[workspace.package]
version = "2.0.0"
edition = "2021"
authors = ["Andrey Semenov <i@itmage.ru>"]
license = "MIT OR Apache-2.0"
description = "The base password manager"

[workspace.dependencies]
baza_core = { path = "src/core", version = "2.0.0" }
thiserror = "2.0.1"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
walkdir = "2.5.0"
anyhow = "1.0.94"
sequoia-openpgp = "1.22.0"
toml = "0.8.20"
serde = "1.0.217"
tempfile = "3.14.0"
rand = "0.8.5"
aes = "0.8.4"
aes-gcm = "0.10.3"
uuid = { version = "1.11.0" }
colored = "2.2.0"
sha2 = "0.10.8"
arboard = "3.4.1"
git2 = "0.20.0"
clap = { version = "4.5.20" }
tokio = { version = "1.41.1" }
